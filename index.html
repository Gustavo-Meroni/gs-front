<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flood Tech - Solução Inovadora</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.268.0/dist/lucide.min.js"></script>
  </head>
  <body class="bg-slate-100 text-gray-800">
    <!-- HEADER -->
    <header
      class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-600 via-blue-500 to-blue-400 shadow-lg z-50"
    >
      <div
        class="container mx-auto px-6 md:px-12 flex items-center justify-between h-16"
      >
        <!-- Logo + Nome -->
        <a href="#" class="flex items-center gap-0">
          <img
            src="assets/dropwater.svg"
            alt="Logo do Projeto"
            class="h-12 w-12 object-contain"
          />
          <span class="text-white text-xl font-semibold tracking-wide"
            >Flood Tech</span
          >
        </a>

        <!-- Menu Desktop -->
        <nav class="hidden md:flex gap-10 font-semibold text-slate-200">
          <a href="#sobre" class="hover:text-white transition">Sobre</a>
          <a href="#problema" class="hover:text-white transition">Problema</a>
          <a href="#solucao" class="hover:text-white transition">Solução</a>
          <a href="#diferenciais" class="hover:text-white transition"
            >Diferenciais</a
          >
          <a href="#video" class="hover:text-white transition">Vídeo Pitch</a>
          <a href="#contato" class="hover:text-white transition">Contato</a>
        </nav>

        <!-- Botão Hamburger Mobile -->
        <button
          id="btn-menu"
          aria-label="Abrir menu"
          class="md:hidden text-slate-200 hover:text-white focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 8h16M4 16h16"
            />
          </svg>
        </button>
      </div>

      <!-- Menu Mobile (inicialmente escondido) -->
      <nav
        id="menu-mobile"
        class="hidden md:hidden bg-blue-900 shadow-lg border-t border-blue-800"
      >
        <a
          href="#sobre"
          class="block px-6 py-3 border-b border-blue-800 hover:bg-blue-800 transition text-slate-200"
          >Sobre</a
        >
        <a
          href="#problema"
          class="block px-6 py-3 border-b border-blue-800 hover:bg-blue-800 transition text-slate-200"
          >Problema</a
        >
        <a
          href="#solucao"
          class="block px-6 py-3 border-b border-blue-800 hover:bg-blue-800 transition text-slate-200"
          >Solução</a
        >
        <a
          href="#diferenciais"
          class="block px-6 py-3 border-b border-blue-800 hover:bg-blue-800 transition text-slate-200"
          >Diferenciais</a
        >
        <a
          href="#video"
          class="block px-6 py-3 border-b border-blue-800 hover:bg-blue-800 transition text-slate-200"
          >Vídeo Pitch</a
        >
        <a
          href="#contato"
          class="block px-6 py-3 hover:bg-blue-800 transition text-slate-200"
          >Contato</a
        >
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="pt-20 container mx-auto px-6 md:px-12">
      <!-- Seções virão aqui -->
    </main>

    <script>
      const btnMenu = document.getElementById('btn-menu');
      const menuMobile = document.getElementById('menu-mobile');

      btnMenu.addEventListener('click', () => {
        menuMobile.classList.toggle('hidden');

        if (!menuMobile.classList.contains('hidden')) {
          btnMenu.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          `;
        } else {
          btnMenu.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
            </svg>
          `;
        }
      });

      // Inicializa os ícones lucide
      window.addEventListener('load', () => {
        if (window.lucide) {
          window.lucide.replace();
        }
      });
    </script>
  </body>
</html>
